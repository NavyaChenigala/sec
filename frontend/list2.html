<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Editable To-Do List</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    ul { list-style: none; padding: 0; }
    li { padding: 8px; border: 1px solid #ddd; margin: 5px 0; cursor: pointer; }
    input.edit-task { width: 90%; padding: 6px; }
  </style>
</head>
<body>
  <h2>My To-Do List</h2>
  <ul id="todoList">
    <li>Learn jQuery</li>
    <li>Build a project</li>
    <li>Push to GitHub</li>
  </ul>

  <script>
    $(document).ready(function(){
      // Handle double-click on li
      $('#todoList').on('dblclick', 'li', function(){
        let currentText = $(this).text();
        let input = $('<input type="text" class="edit-task" />').val(currentText);

        // Replace li text with input
        $(this).html(input);
        input.focus();

        // When user presses Enter
        input.keydown(function(e){
          if(e.key === "Enter"){
            let newText = $(this).val();
            $(this).parent().text(newText);
          }
        });

        // When input loses focus
        input.blur(function(){
          let newText = $(this).val();
          $(this).parent().text(newText);
        });
      });
    });
  </script>
</body>
</html>
